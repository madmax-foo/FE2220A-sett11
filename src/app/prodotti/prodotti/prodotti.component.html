<div class="card  text-center m-auto" style="width: 18rem;">

  <div class="card-body m-bottom 2" *ngFor="let tel of telefoni">
    <img src="{{tel.path}}" width="50vw">
    <h5 class="card-title text-center">{{tel.name}}</h5>
    <p class="card-text">{{tel.description}}</p>
    <p class="card-text">${{tel.price}}</p>
    <button [routerLink]="['/dettagli',tel.id]" routerLinkActive="router-link-active"  class="btn btn-primary">Dettagli</button>
    <button   class="btn btn-primary " style="width:147 px; margin:13px" (click)="aggiungialCarrello(tel)" >Aggiungi al carrello</button>
  </div>
</div>
